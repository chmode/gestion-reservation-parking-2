<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'utilisateur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="/js/deleteUserScript.js"></script>

</head>
<body>
<div class="container">
    <h2>User Details</h2>
    <div class="mb-3">
        <form th:action="@{/users/search}" method="GET" class="row">
            <div class="col-sm-8">
                <input type="text" id="searchInput" name="email" class="form-control" placeholder="Search by email">
            </div>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary btn-block">Rechercher</button>
            </div>
        </form>

    </div>



    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Prénom</th>
            <th>Nom de famille</th>
            <th>Téléphone</th>
            <th>Email</th>
            <th>Nombre de réservations</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="user : ${users}">
            <td th:text="${user[1]}"></td>
            <td th:text="${user[2]}"></td>
            <td th:text="${user[3]}"></td>
            <td th:text="${user[4]}"></td>
            <td th:text="${user[5]}"></td>
            <td>
                <a th:href="@{'/user/delete/' + ${user[4]}}" class="btn btn-danger">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
